<div class="col-lg-8 top-buffer">
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">Cadastrar novos pedidos</h3>
    </div>
    <form
      class="form-horizontal"
      [formGroup]="cadastroPeca"
      (ngSubmit)="cadastrar()"
    >
      <div class="box-body">
        <div class="form-group">
          <div class="text-center">
            <legend>Identificação do pedido</legend>
          </div>
          <label for="inputEmail3" class="col-sm-2 control-label">Status</label>

          <div class="col-sm-3">
            <select
              name="status"
              id="input"
              class="form-control"
              required="required"
            >
              <option
                *ngFor="let i of statusDePedidos"
                value="{{ i.status }}"
                >{{ i.status }}</option
              >
            </select>
          </div>
          <br />
          <br />
          <label for="inputEmail3" class="col-sm-2 control-label"
            >Localização</label
          >

          <div class="col-sm-3">
            <select
              name="status"
              id="input"
              class="form-control"
              required="required"
            >
              <option
                *ngFor="let i of localResidente"
                value="{{ i.nomeLocalizacao }}"
                >{{ i.nomeLocalizacao }}</option
              >
            </select>
          </div>

          <br />
          <br />
          <label for="inputEmail3" class="col-sm-2 control-label"
            >Tipo de pedido</label
          >

          <div class="col-sm-3">
            <select
              name="status"
              id="input"
              class="form-control"
              required="required"
            >
              <option *ngFor="let i of tipoPedido" value="{{ i.tipoPedido }}">{{
                i.tipoPedido
              }}</option>
            </select>
          </div>
          <br />
          <br />

          <label for="txtTarefa" class="col-sm-2 control-label">Tarefa</label>

          <div class="col-sm-5">
            <input
              type="text"
              class="form-control"
              id="txtTarefa"
              placeholder=""
            />
          </div>
          <br />
          <br />

          <label for="txtIdTec" class="col-sm-2 control-label"
            >Técnico</label
          >

          <div class="col-sm-5">
            <input
              type="text"
              class="form-control"
              id="TxtIdTec"
              placeholder=""
            />
          </div>
          <br />
          <br />

          <label for="txtCodSite" class="col-sm-2 control-label">Site</label>

          <div class="col-sm-5">
            <input
              type="text"
              class="form-control"
              id="txtCodSite"
              placeholder=""
            />
          </div>
          <br />
          <br />

          <legend style="text-align: center;">Lista</legend>



            <div class="col-md-2 center-block">
              <ul class="list-group">
              <li class="list-group-item"><div class="item">Item 1</div></li>
              <li class="list-group-item"><div class="item">Item 1</div></li>
                <li class="list-group-item"><div class="item">Item 1</div></li>
                  <li class="list-group-item"><div class="item">Item 1</div></li>
            </ul>
          </div>


          <br/><br/><br/><br/><br/><br/><br/><br/>


          <div class="col-sm-4" style="margin-right: 150px;" >

            <label for="inputEmail3" class="col-sm-4 control-label"
          >Adicionar</label>



              <input
                type="text"
                class="form-control"
                id="txtPedido"
                placeholder=""
              />
              <input
                type="number"
                id="txtPedido"
                class="form-control"
                min="1"
                step="1"
                required="required"
              />
              <div>
                <button type="button" (click)="adicionarProdutoLista()" class="btn btn-warning">+</button>
              </div>
            </div>



          </div>
        </div>

      <div class="box-footer">
        <button type="reset" class="btn btn-default">Limpar</button>
        <button type="submit" class="btn btn-info pull-right">Incluir</button>
      </div>
    </form>
  </div>
</div>
