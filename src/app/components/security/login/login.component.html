
  <div class="d-flex flex-column flex-root">

    <div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed" style="background-size: 100% 100%; background-image: url(assets/images/bg-background.jpg) ">

        <div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">

            <div class="w-lg-500px bg-white rounded shadow-sm p-10 p-lg-15 mx-auto">

                <form class="form w-100" #form="ngForm" (ngSubmit)="login()">

                    <div class="text-center mb-10">

                        <h1 class="text-dark mb-3">PartsRequest</h1>
                        <div class="text-gray-400 fw-bold fs-4">Serviços Diebold Nixdorf</div>

                    </div>
                    <p-messages [value]="msgs"></p-messages>

                    <div class="fv-row mb-10">
                        <label class="form-label fs-6 fw-bolder text-dark">Login</label>
                        <input class="form-control form-control-lg form-control-solid"
                          type="text"
                          autocomplete="off"
                          [(ngModel)]="usuario"
                          name="user"
                          id="inputUser"
                          #user="ngModel"
                          placeholder="Login"
                          user />
                    </div>
                    <div class="fv-row mb-10">
                        <div class="d-flex flex-stack mb-2">
                            <label class="form-label fw-bolder text-dark fs-6 mb-0">Senha</label>
                        </div>
                        <input class="form-control form-control-lg form-control-solid"
                          autocomplete="off"
                          type="password"
                          [(ngModel)]="senha"
                          name="password"
                          id="inputPassword"
                          #password="ngModel"
                          placeholder="Senha"
                          required />
                    </div>
                    <div class="text-center">
                        <button type="submit" [disabled]="!form.valid" id="kt_sign_in_submit" class="btn btn-lg btn-primary w-100 mb-5">
                            <span class="indicator-label">Entrar</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
